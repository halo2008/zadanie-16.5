<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <h2>List of countries</h2>     
    <table>        
        <h4>Background Information</h4>

            <tr>
                <th>
                    Flag
                </th>
                <th>
                    Country Name
                </th>
                <th>
                    Capital
                </th>
                <th>
                    Population
                </th>
                <th>
                    Land Area
                </th>
                <th>
                    Borders
                </th>
                <th>
                    Native name
                </th>
                <th>
                    Region
                </th>
                <th>
                    Currency
                </th>
            </tr>
        </thead>
        <tbody id="body">   
           
        </tbody>
    </table>

<script type="text/javascript" src="js/script.js"></script>
